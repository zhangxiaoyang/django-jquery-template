<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" style="height:100%;width:100%;margin:auto 0px;"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Django jQuery Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <link href="{% static "bootstrap2/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap2/css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <style type="text/css">
      .navbar-fixed-top {
        position: static;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li><a href="/photos">Photos</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">List <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Something</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Something</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}      
      {% endblock %}
    </div>
    <footer>
      <hr>
      <div class="text-center">
        <p>&copy; zhangxiaoyang 2014</p>
      </div>
    </footer>
    {% load staticfiles %}
    <script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
    <script src="{% static "bootstrap2/js/bootstrap.min.js" %}"></script>
    {% block javascript %}
    {% endblock %}
  </body>
</html>
