{% extends "base.html" %}
{% block content %}
<div class="photos">
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript"> 
  $(function(){
    // show photos
    $.getJSON('/query', function(photos){
      var template = '';
      for(var index in photos) {
        if(index % 3 == 0) {
          template += '<div class="thumbnails">';
        }
        template += '<div class="span4"><img class="thumbnail" src="'+photos[index]+'">';
        template += '<h3>Thumbnail label</h3><p>Thumbnail caption...</p></div>';
        if((index+1) % 3 == 0 || index == photos.length-1) {
          template += '</div><hr>';
          $('.photos').append(template);
          template = '';
        }
      }
    });
  });
</script>
{% endblock %}
